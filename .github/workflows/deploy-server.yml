name: Deploy the server
run-name: Deploy tag ${{ inputs.tag }}

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to be deployed'
        required: true
        type: string

jobs:
  build-and-test:
    name: B&T
    uses: ./.github/workflows/build-and-test.yml
    with:
      # always run a full build and test on scheduled deployments;
      # release branch deployments are fast-tracked with a minimal build.
      do_all: ${{ github.event_name == 'schedule' }}
      do_apple_ios: true
      do_android: true
      do_client: true
      do_www_docker: true
    secrets: inherit

  deploy-dev:
    name: Deploy to dev
    needs: [build-and-test]
    secrets: inherit
    uses: ./.github/workflows/deploy.yml
    with:
      gh_env: dev
      aws_env: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: true

  test-dev:
    name: Run nightly tests
    needs: [deploy-dev]
    secrets: inherit
    uses: ./.github/workflows/post-deploy-tests.yml
    with:
      environment_name: dev
      tetrahub_url: "https://TODO-replace-me"
      run_e2e: 'nightly'
    # continue to deploy if testing fails
    continue-on-error: true

  deploy-staging:
    name: Deploy to staging
    needs: [test-dev]
    secrets: inherit
    uses: ./.github/workflows/deploy.yml
    with:
      gh_env: staging
      aws_env: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: true

  test-staging:
    name: Run staging tests
    needs: [deploy-staging]
    secrets: inherit
    uses: ./.github/workflows/post-deploy-tests.yml
    with:
      environment_name: staging
      tetrahub_url: "https://TODO-replace-me"
      run_e2e: 'long'
    # continue to deploy if testing fails
    continue-on-error: true

  deploy-prod:
    name: Deploy to prod
    needs: [test-dev]
    secrets: inherit
    uses: ./.github/workflows/deploy.yml
    with:
      gh_env: prod
      aws_env: prod
    concurrency:
      group: deploy-prod
      cancel-in-progress: true

  test-prod:
    name: Run prod tests
    needs: [deploy-prod]
    secrets: inherit
    uses: ./.github/workflows/post-deploy-tests.yml
    with:
      environment_name: prod
      tetrahub_url: "https://TODO-replace-me"
      run_e2e: 'none'
    # continue to deploy if testing fails
    continue-on-error: true
